name: "Build Application ðŸš§"
description: "Building Frontend Applications"

inputs:
  app-directory:
    description: "App Name"
    required: true

  node-version:
    description: "Node Version"
    required: true

  stapp-api-key:
    description: "App Name"
    required: true

  github-token:
    description: "Node Version"
    required: true

runs:
  using: composite
  steps:
    - name: Setup Node ${{ inputs.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ inputs.node-version }}

    - name: Install Dependencies for ${{ inputs.app-directory }}
      working-directory: "${{ inputs.app-directory }}"
      run: yarn install --frozen-lockfile
      shell: bash

    - name: Build Application using Yarn
      working-directory: "${{ inputs.app-directory }}"
      run:
        |
          yarn run build
          pwd
          ls -lart
      shell: bash

    - name: Upload Build Artifact
      uses: actions/upload-artifact@v3
      with:
        name: out
        path: .next

    - uses: actions/download-artifact@v3
      with:
        name: out

    - name: Build And Deploy
      id: builddeploy
      uses: Azure/static-web-apps-deploy@v1
      with:
        azure_static_web_apps_api_token: ${{ inputs.stapp-api-key }}
        repo_token: ${{ inputs.github-token }} # Used for Github integrations (i.e. PR comments)
        action: "upload"
        ###### Repository/Build Configurations - These values can be configured to match your app requirements. ######
        # For more information regarding Static Web App workflow configurations, please visit: https://aka.ms/swaworkflowconfig
        app_location: "/" # App source code path
        api_location: "" # Api source code path - optional
        output_location: "out" # Built app content directory - optional
        skip_app_build: true
        ###### End of Repository/Build Configurations ######